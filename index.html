<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Books</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="main-header">
      <a href="" class="logo">Awesome books</a>
      <nav>
        <ul class="nav-links">
          <li><a href="">List</a></li>
          <li><a href="">Add new</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main></main>
    <footer></footer>
    <section>
      <h1>Awesome books</h1>
      <ul id="list-entry"></ul>
      <hr />
      <form action="">
        <input
          type="text"
          id="book-title"
          placeholder="Title"
          required
        /><br /><br />
        <input
          type="text"
          id="book-author"
          placeholder="Author"
          required
        /><br /><br />
        <button type="submit" id="btn">Add</button>
      </form>
      <section class="contact-info">
        <h2>Contact information</h2>
        <p>
          Do have any question or you just want to say "Hello"? <br />You can
          reach out to us!
        </p>
        <ul class="adress">
          <li>Our e-mail:</li>
          <li>Our phone number:</li>
          <li>Our address:</li>
        </ul>
      </section>
    </section>

    <script src="script.js"></script>
  </body>
</html>
